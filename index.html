<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Youbiiiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- FIREBASE COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* --- LOGO ENGINE --- */
        .brand-logo { display: inline-flex; align-items: baseline; font-weight: 800; line-height: 1; user-select: none; }
        .i-wrapper { display: inline-flex; align-items: flex-end; gap: 4px; margin: 0 4px; height: 100%; }
        .i-stem { width: 12px; height: 38px; background: #22d3ee; border-radius: 2px; }
        .i-dot { width: 12px; height: 12px; background: #22d3ee; border-radius: 2px; position: absolute; bottom: 48px; box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }
        .i-char { position: relative; display: flex; flex-direction: column; align-items: center; }

        header .i-stem { width: 5px; height: 16px; }
        header .i-dot { width: 5px; height: 5px; bottom: 20px; box-shadow: none; }
        header .i-wrapper { gap: 2px; margin: 0 2px; }

        @keyframes subtle-dribble {
            0%, 100% { transform: translateY(0); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(var(--bounce)); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        .i-char:nth-child(1) .i-dot { --bounce: -10px; animation: subtle-dribble 0.9s infinite; }
        .i-char:nth-child(2) .i-dot { --bounce: -15px; animation: subtle-dribble 1.3s infinite 0.2s; }
        .i-char:nth-child(3) .i-dot { --bounce: -12px; animation: subtle-dribble 1.1s infinite 0.5s; }

        /* UI */
        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .nav-blur { background: rgba(5, 5, 5, 0.9); backdrop-filter: saturate(180%) blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .scan-line-anim { animation: scanMove 2s linear infinite; }
        @keyframes scanMove { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        
        .modal-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* DEBUG */
        #debug-console { display: none; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #ef4444; color: white; padding: 10px 20px; border-radius: 99px; font-size: 12px; font-weight: bold; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; text-align: center; }
    </style>
</head>
<body class="bg-[#050505]">

    <div id="debug-console"></div>

    <!-- SPLASH SCREEN -->
    <div id="splash" class="fixed inset-0 z-[200] bg-[#050505] flex flex-col items-center justify-center transition-all duration-500">
        <div class="brand-logo text-7xl flex items-baseline">
            <span>YOUB</span>
            <span class="i-wrapper">
                <div class="i-char"><div class="i-dot"></div><div class="i-stem"></div></div>
                <div class="i-char"><div class="i-dot"></div><div class="i-stem"></div></div>
                <div class="i-char"><div class="i-dot"></div><div class="i-stem"></div></div>
            </span>
            <span>Z</span>
        </div>
        <div class="mt-12 w-32 h-1 bg-zinc-900 rounded-full overflow-hidden">

        </div>
        <p id="auth-status" class="mt-4 text-[10px] text-zinc-600 font-bold uppercase tracking-widest">Connexion...</p>

    <!-- APP -->

        <main class="flex-1 overflow-y-auto no-scrollbar pb-32 relative">
            <div id="view-home" class="px-6 pt-6 max-w-lg mx-auto transition-all duration-300">
                
                <!-- BANNER SCAN -->
                <div class="glass-card rounded-[2.5rem] p-8 relative overflow-hidden mb-8 text-center cursor-pointer active:scale-95 transition-transform" onclick="window.startScan()">
                    <div class="relative z-10 flex flex-col items-center gap-4">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center shadow-[0_0_30px_rgba(34,211,238,0.4)] border-[4px] border-[#050505]">
                            <i class="fa-solid fa-camera text-3xl text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-extrabold tracking-tighter text-white">SCANNER UN OBJET</h1>
                            <p class="text-zinc-500 text-xs font-bold uppercase tracking-widest mt-1">IA active • Instantané</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6 border-b border-white/5 pb-2">
                    <h2 class="text-lg font-bold tracking-tight">Derniers Drops</h2>
                    <div class="text-[10px] text-green-500 font-bold uppercase flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Live Sync
                    </div>
                </div>

                <div id="feed" class="grid grid-cols-1 gap-4 pb-10">
                    <div class="py-10 text-center text-zinc-700">
                        <i class="fa-solid fa-circle-notch animate-spin text-2xl"></i>
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-20 glass-card rounded-full flex items-center justify-around px-8 shadow-[0_10px_40px_rgba(0,0,0,0.5)] z-[100]">
            <button onclick="window.switchView('home')" class="text-2xl text-cyan-400"><i class="fa-solid fa-house"></i></button>
            <button onclick="window.startScan()" class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-full flex items-center justify-center text-white shadow-[0_0_25px_rgba(34,211,238,0.5)] -mt-8 border-[6px] border-[#050505] active:scale-90 transition-transform">
                <i class="fa-solid fa-plus text-2xl"></i>
            </button>
            <button class="text-2xl text-zinc-600"><i class="fa-solid fa-magnifying-glass"></i></button>
        </nav>
    </div>

    <!-- SCAN OVERLAY -->
    <div id="scan-overlay" class="fixed inset-0 z-[300] bg-black hidden flex-col p-6">
        <div class="flex justify-between items-center mb-6">
            <span class="text-xs font-bold tracking-[0.3em] text-cyan-500 uppercase">Multi-Scan IA</span>
            <button onclick="window.stopScan()" class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-white"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <!-- ZONE PREVIEW -->
        <div class="flex-1 relative bg-zinc-900 rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl flex flex-col justify-center items-center mb-4">
            <div id="camera-feed" class="w-full h-full relative bg-black flex items-center justify-center">
                <img id="main-preview" class="w-full h-full object-cover hidden">
                <div id="scan-line" class="hidden absolute w-full h-[3px] bg-cyan-400 shadow-[0_0_20px_#22d3ee] top-0 left-0 z-20 scan-line-anim"></div>
                <div id="scan-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-700">
                    <i class="fa-solid fa-camera text-4xl mb-4"></i>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-zinc-500">Ajoutez jusqu'à 3 photos</p>
                </div>
            </div>
            
            <div id="uploading-msg" class="hidden absolute inset-0 bg-black/90 z-30 flex flex-col items-center justify-center">
                 <i class="fa-solid fa-circle-notch animate-spin text-cyan-500 text-4xl mb-4"></i>
                 <span class="text-cyan-500 text-xs font-bold animate-pulse text-center tracking-widest mt-2">ANALYSE EN COURS...</span>
            </div>
        </div>

        <!-- GALLERIE MINIATURES -->
        <div id="gallery-strip" class="flex gap-2 mb-6 h-16 w-full justify-center"></div>

        <!-- ACTIONS -->
        <div class="h-24 flex items-center justify-center relative gap-6 w-full">
            <input type="file" id="camera-input" class="hidden" accept="image/*" capture="environment" onchange="window.handleImage(event)">
            
            <button id="capture-btn" onclick="window.triggerCamera()" class="w-20 h-20 bg-white rounded-full border-[6px] border-black ring-2 ring-white active:scale-90 transition-all flex items-center justify-center">
                <i class="fa-solid fa-camera text-black text-2xl"></i>
            </button>

            <!-- BOUTON ANALYSE (Visible si photos) -->
            <button id="analyze-btn" onclick="window.processAnalysis()" class="hidden w-20 h-20 bg-cyan-500 rounded-full border-[6px] border-black ring-2 ring-cyan-500 active:scale-90 transition-all flex items-center justify-center animate-bounce shadow-[0_0_30px_rgba(34,211,238,0.6)]">

            </button>
        </div>
    </div>

    <!-- AI RESULTS HUD -->
    <div id="ai-hud" class="hidden w-full mt-6 bg-zinc-900/50 p-6 rounded-[2rem] border border-white/10 modal-enter fixed bottom-0 left-0 right-0 z-[400] max-h-[85vh] overflow-y-auto bg-black">

            <button onclick="window.closeHud()" class="text-white"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        
        <input id="ai-item-name" class="w-full bg-transparent text-2xl font-extrabold text-white mb-4 border-b border-white/10 focus:border-cyan-500 outline-none pb-2" value="...">
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-black p-4 rounded-2xl border border-white/10">
                <p class="text-[9px] text-zinc-500 uppercase font-bold">Prix Estimé</p>
                <input id="ai-price" type="number" class="w-full bg-transparent text-xl font-black text-cyan-400 outline-none" value="0">

        <div class="h-20"></div>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[400] bg-black/95 backdrop-blur-sm hidden items-end sm:items-center justify-center p-4">
        <div class="bg-[#0f0f0f] w-full max-w-md p-6 rounded-[2.5rem] border border-white/10 modal-enter shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-green-500/20 flex items-center justify-center text-green-500"><i class="fa-solid fa-shield-halved"></i></div>
                    <span class="font-bold text-sm">Paiement Sécurisé</span>
                </div>
                <button onclick="window.closePayment()" class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="flex gap-4 mb-8">
                <div id="pay-img" class="w-20 h-20 rounded-2xl bg-zinc-800 bg-cover bg-center border border-white/10"></div>
                <div class="flex-1">
                    <h4 id="pay-title" class="font-bold text-lg leading-tight mb-1">...</h4>
                    <p id="pay-price" class="text-cyan-500 font-extrabold text-2xl">0€</p>
                </div>
            </div>

                <i class="fa-brands fa-apple-pay text-xl"></i> Payer & Bloquer
            </button>

    <script>
        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyDOSIhWwrlkhNfk8Y3-tl9IebJW0YBA7d4",
          authDomain: "youbiiiz-app.firebaseapp.com",
          projectId: "youbiiiz-app",
          storageBucket: "youbiiiz-app.firebasestorage.app",
          messagingSenderId: "664733497216",
          appId: "1:664733497216:web:ae19fbadf0fa509f59b365"
        };
        const GEMINI_API_KEY = "AIzaSyDK6Tvf9ioz_eIWQs2q0c31WZo3QG5VgvY";

        let db, auth, currentUser;
        let scannedImages = [];
        let currentScanData = null;
        let allItems = [];

        // INIT
        window.onload = function() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
                auth = firebase.auth();

                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('user-badge').innerText = `ID: ${user.uid.substring(0,4)}`;
                        startApp();
                    } else {
                        auth.signInAnonymously().catch(e => {
                            console.error("Auth:", e);
                            logError("Activez l'Auth Anonyme sur Firebase !");
                        });
                    }
                });
            } catch(e) {
                console.error(e);
                logError("Erreur Init Firebase");
            }
        };

        function logError(msg) {
            const el = document.getElementById('debug-console');
            el.style.display = 'block';
            el.innerText = msg;
        }

        function startApp() {
            document.getElementById('progress').style.width = '100%';
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.getElementById('app').classList.remove('hidden');
                    setTimeout(() => document.getElementById('app').style.opacity = '1', 100);
                    initFeed();
                }, 800);
            }, 1000);
        }

        // DATA
        function initFeed() {
            const feedCol = db.collection('scans');
            feedCol.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                const items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                renderFeed(items);
            }, error => {
                console.log(error);
                logError("Erreur DB: Vérifiez les règles Firestore");
            });
        }

        function renderFeed(items) {
            const container = document.getElementById('feed');
            if (items.length === 0) {
                container.innerHTML = `<div class="py-12 text-center text-zinc-600 text-xs font-bold uppercase">Aucune annonce</div>`;
                return;
            }
            container.innerHTML = items.map(item => `
                <div class="glass-card rounded-[2rem] p-4 flex gap-4 items-center fade-in mb-4 group cursor-pointer" onclick="window.openPayment('${item.id}')">
                    <div class="w-20 h-20 rounded-2xl bg-zinc-800 overflow-hidden shrink-0 border border-white/5 relative">
                        <img src="${item.imageUrl}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-sm truncate text-white">${item.itemName}</h4>
                        <p class="text-cyan-400 font-extrabold text-lg">${item.price}€</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[9px] text-zinc-500 font-bold uppercase bg-zinc-900 px-2 py-0.5 rounded border border-white/5">${item.category || 'Divers'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- MULTI-SCAN LOGIC ---
        window.startScan = function() {
            scannedImages = [];
            updateGallery();
            document.getElementById('scan-overlay').classList.remove('hidden');
            document.getElementById('scan-overlay').classList.add('flex');
            
            document.getElementById('scan-placeholder').classList.remove('hidden');
            document.getElementById('main-preview').classList.add('hidden');
            document.getElementById('capture-btn').classList.remove('hidden');
            document.getElementById('analyze-btn').classList.add('hidden');
            document.getElementById('analyze-btn').classList.remove('flex');
            
            setTimeout(() => { window.triggerCamera(); }, 300);
        };

        window.triggerCamera = function() {
             if(scannedImages.length >= 3) {
                 alert("Max 3 photos atteint !");
                 return;
             }
             document.getElementById('camera-input').click();
        };

        window.handleImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(evt) {
                const img = evt.target.result;
                
                // Compression
                const image = new Image();
                image.src = img;
                image.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 800;
                    const scale = MAX_WIDTH / image.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = image.height * scale;
                    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                    const compressedImg = canvas.toDataURL('image/jpeg', 0.7);

                    scannedImages.push(compressedImg);
                    
                    document.getElementById('scan-placeholder').classList.add('hidden');
                    document.getElementById('main-preview').src = compressedImg;
                    document.getElementById('main-preview').classList.remove('hidden');
                    
                    updateGallery();
                    
                    if(scannedImages.length > 0) {
                        document.getElementById('analyze-btn').classList.remove('hidden');
                        document.getElementById('analyze-btn').classList.add('flex');
                        document.getElementById('capture-btn').classList.remove('w-20', 'h-20');
                        document.getElementById('capture-btn').classList.add('w-14', 'h-14', 'border-2');
                    }
                };
            };
            reader.readAsDataURL(file);
        };

        function updateGallery() {
            const container = document.getElementById('gallery-strip');
            container.innerHTML = scannedImages.map((img, idx) => `
                <div class="w-14 h-14 rounded-xl overflow-hidden border-2 border-white/20 relative">
                    <img src="${img}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/20 flex items-center justify-center font-bold text-xs">${idx + 1}</div>
                </div>
            `).join('');
        }

        // --- ANALYSE GEMINI ---
        window.processAnalysis = async function() {
            document.getElementById('uploading-msg').classList.remove('hidden');
            
            try {
                const imageParts = scannedImages.map(base64 => ({
                    inlineData: { mimeType: "image/jpeg", data: base64.split(',')[1] }
                }));

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Analyse ces images pour une vente. JSON: { \"title\": \"...\", \"price\": 0, \"category\": \"...\", \"description\": \"...\" }" },
                                ...imageParts
                            ]
                        }]
                    })
                });
                
                const data = await response.json();
                
                if(data.error) throw new Error(data.error.message);
                
                const text = data.candidates[0].content.parts[0].text;
                const jsonStr = text.replace(/```json|```/g, '').trim();
                const result = JSON.parse(jsonStr);

                // UI Update
                document.getElementById('ai-item-name').value = result.title;
                document.getElementById('ai-price').value = result.price;
                document.getElementById('ai-category').value = result.category;
                document.getElementById('ai-desc').value = result.description;
                
                currentScanData = { ...result, img: scannedImages[0] };

                document.getElementById('uploading-msg').classList.add('hidden');
                document.getElementById('scan-overlay').classList.add('hidden'); 
                document.getElementById('scan-overlay').classList.remove('flex'); 
                document.getElementById('ai-hud').classList.remove('hidden');
                document.getElementById('ai-hud').classList.add('flex');

            } catch (err) {
                console.error("Erreur IA", err);
                alert("Erreur Analyse IA: " + err.message);
                document.getElementById('uploading-msg').classList.add('hidden');
            }
        };

        // SAVE
        document.getElementById('validate-btn').addEventListener('click', async () => {
            const title = document.getElementById('ai-item-name').value;
            const price = document.getElementById('ai-price').value;
            const desc = document.getElementById('ai-desc').value;
            const cat = document.getElementById('ai-category').value;
            
            try {
                await db.collection('scans').add({
                    userId: currentUser.uid,
                    itemName: title,
                    price: parseInt(price),
                    category: cat,
                    description: desc,
                    imageUrl: currentScanData.img,
                    images: scannedImages,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.closeHud();
            } catch (err) { 
                console.error(err); 
                alert("Erreur Sauvegarde DB");
            }
        });

        window.closeHud = function() {
            document.getElementById('ai-hud').classList.add('hidden');
            document.getElementById('ai-hud').classList.remove('flex');
            window.switchView('home');
        };

        window.stopScan = function() {
            document.getElementById('scan-overlay').classList.add('hidden');
            document.getElementById('scan-overlay').classList.remove('flex');
            scannedImages = [];
            document.getElementById('gallery-strip').innerHTML = '';
            document.getElementById('analyze-btn').classList.remove('flex');
            document.getElementById('analyze-btn').classList.add('hidden');
            document.getElementById('main-preview').classList.add('hidden');
            document.getElementById('scan-placeholder').classList.remove('hidden');
            document.getElementById('uploading-msg').classList.add('hidden');
            document.getElementById('camera-input').value = ""; 
            
            document.getElementById('capture-btn').classList.remove('w-14', 'h-14', 'border-2');
            document.getElementById('capture-btn').classList.add('w-20', 'h-20');
        };

        // Payment
        window.openPayment = function(itemId) {
            const item = allItems.find(i => i.id === itemId);
            if(item) {
                document.getElementById('pay-img').style.backgroundImage = `url(${item.imageUrl})`;
                document.getElementById('pay-title').innerText = item.itemName;
                document.getElementById('pay-price').innerText = item.price + "€";
                document.getElementById('payment-modal').classList.remove('hidden');
                document.getElementById('payment-modal').classList.add('flex');
            }
        };
        window.closePayment = function() {
            document.getElementById('payment-modal').classList.add('hidden');
            document.getElementById('payment-modal').classList.remove('flex');
        };
        window.processPayment = function() { alert("Paiement validé !"); window.closePayment(); };
        window.switchView = function(v) {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
        };
    </script>
</body>
</html>
